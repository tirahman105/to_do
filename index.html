<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <title>
                    My to do list
                </title>
                <meta content="" name="description">
                    <meta content="width=device-width, initial-scale=1" name="viewport">
                        <link href="style.css" rel="stylesheet">
                        </link>
                        <script defer src="script.js"></script>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <h1 class="title">
            My to do list
        </h1>
        <div class="all-tasks">
            <h2 class="task-list-title">
                My lists
            </h2>
            <ul class="task-list" data-lists>
                <li class="list-name active-list">
                    Golang
                </li>
                <li class="list-name">
                    HTML, CSS
                </li>
                <li class="list-name">
                    AnonnoTa
                </li>
            </ul>
            <form action="">
                <input area-label="new list name" class="new list" placeholder="new list name" type="text">
                    <button area-label="Create new list" class="btn-list">
                        +
                    </button>
                </input>
            </form>
        </div>
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">
                    Golang
                </h2>
                <p class="task-count">
                    3 tasks remaining
                </p>
            </div>
            <div class="todo-body">
                <div class="tasks">
                    <!-- task 1 -->
                    <div class="task">
                        <input id="task-1" type="checkbox"/>
                        <label for="task-1">
                            <span class="custom-checkbox">
                            </span>
                            Golang book reading
                        </label>
                    </div>
                    <!-- task 2 -->
                    <div class="task">
                        <input id="task-2" type="checkbox"/>
                        <label for="task-2">
                            <span class="custom-checkbox">
                            </span>
                            html, css practice
                        </label>
                    </div>
                    <!-- task 3 -->
                    <div class="task">
                        <input id="task-3" type="checkbox"/>
                        <label for="task-3">
                            <span class="custom-checkbox">
                            </span>
                            Anonnota cover
                        </label>
                    </div>
                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input area-label="new task name" class="new-list" placeholder="new task name" type="text">
                            <button area-label="Create task list" class="btn-task">
                                +
                            </button>
                        </input>
                    </form>
                </div>
                <div class="delete-stuff">
                    <button class="btn-delete">Clear completed task</button>
                    <button class="btn-delete"> Delete list</button>
                </div>
            </div>
        </div>
        <script async="" defer="" src="">
        </script>
    </body>
</html>
